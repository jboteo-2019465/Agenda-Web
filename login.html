<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/login.css">
    <link href="https://css.gg/css?=|lastpass" rel="stylesheet">

    <title>Login</title>
</head>
<body>
    <div class="card">
        <h4 class="title">Ingresar!</h4>
        <form>
          <div class="field">
            <i class="gg-lastpass"></i>
            <input autocomplete="off" id="logemail" placeholder="Email" class="input-field" name="logemail" type="email">
          </div>
          <div class="field">
            <i class="gg-lastpass"></i>
            <input autocomplete="off" id="logpass" placeholder="Password" class="input-field" name="logpass" type="password">
          </div>
          
          <a class="btn" href="contactos.html">Entrar</a>
          <a href="#" class="btnLink">Olvidaste tu contraseña?</a>
        </form>
      </div>
      <img id="piña" src="./Imagenes/18-vibing-pineapple-unscreen.gif" alt="piña Bailando">
    
</body>
</html>
